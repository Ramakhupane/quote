<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calming Quotes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background:url("mood.jpg");
      font-size: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
      
  background-size: cover;        
  background-repeat: no-repeat; 
  background-position: center;  
  background-attachment: fixed;  
    }

    body.dark {
      background: #1f1f1f;
      color: #e0f7fa;
    }

    h2, h3 {
      text-align: center;
      margin: 10px 0;
      width: 100%;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      width: 100%;
    }

    select, button, textarea, input {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: greenyellow;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }

    body.dark select,
    body.dark button,
    body.dark textarea {
      background-color: #333;
      color: #fff;
      border-color: #666;
    }

    #quote {
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background: linear-gradient(135deg, green, black); 
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    body.dark #quote {
      background-color: #2e2e2e;
    }

    #anime {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      display: none;
    }

    textarea {
      height: 60px;
      resize: none;
    }

    @media (max-width: 600px) {
      #quote {
        font-size: 18px;
        padding: 15px;
      }

      textarea {
        height: 80px;
      }
    }
  </style>
</head>
<body>

    let filteredQuotes = [...allQuotes];

    function showQuote() {
      if (filteredQuotes.length === 0) {
        document.getElementById("quote").textContent = "No quotes found for this category.";
        return;
      }
      const index = Math.floor(Math.random() * filteredQuotes.length);
      document.getElementById("quote").textContent = filteredQuotes[index].text;

      const animeImg = document.getElementById("anime");
      animeImg.style.display = "block";
    }

    function filterQuotes() {
      const category = document.getElementById("category").value;
      filteredQuotes = category === "all"
        ? [...allQuotes]
        : allQuotes.filter(q => q.category === category);
      document.getElementById("quote").textContent = "";
      document.getElementById("anime").style.display = "none";
    }

    function addQuote() {
      const quoteText = document.getElementById("newQuote").value.trim();
      const quoteCat = document.getElementById("newCategory").value;

      if (quoteText === "") {
        alert("Please enter a quote.");
        return;
      }

      const newQuote = { text: quoteText, category: quoteCat };
      allQuotes.push(newQuote);
      localStorage.setItem("quotes", JSON.stringify(allQuotes));
      filterQuotes();
      document.getElementById("newQuote").value = "";
      alert("Quote added and saved!");
    }

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      const btn = document.getElementById("musicBtn");
      if (music.paused) {
        music.play();
        btn.textContent = "Pause Music";
      } else {
        music.pause();
        btn.textContent = "Play Music";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
